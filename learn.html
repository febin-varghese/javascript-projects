<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sayHello"></p>
    <script>
        document.write("5 + 3 = ", 5+3, "<br />");
        var yourName = prompt("What is your name?");
        if(yourName != null){
            document.getElementById("sayHello").innerHTML = "Hello " + yourName;
        } else{
            alert("Please enter a name next time.");
        }
        var balance = 152.36;
        document.write("Monthly payment: ", (balance / 12).toFixed(2), "<br/>");

        var randNum = 5;
        document.write("number ++ = ", randNum++, "<br />");
        document.write("++number = ", ++randNum, "<br />");
        document.write("Math.abs(-8)", Math.abs(-8), "<br />");

        var randStr = "test" + " string";
        document.write("string length", randStr.length, "<br />");
        document.write("Index of \"test\": ", randStr.indexOf("test"), "<br />");
        document.write("slicing: ", randStr.slice(2, 4), "<br />");
        document.write(randStr.replace("string", "word"), "<br />");
        document.write(randStr.bold(), "<br />");

        // loops
        var i = 1;
        while(i <= 10){
            document.write(i + "<br />");
            i++;
        }

        for(j = 0; j<=20; j++){
            if((j%5) == 0){
                document.write(j, "<br />");
            }
        }


    </script>
</body>
</html>
